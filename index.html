<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>svg2pdf - Convert SVG to PDF</title>
    <link
      rel="stylesheet"

    />
    <link rel="stylesheet" href="playground/style.css" />
  </head>

          fill="currentColor"
          class="octo-body"
        ></path></svg></a
    ><style>
      .github-corner:hover .octo-arm {
        animation: octocat-wave 560ms ease-in-out;
      }
      @keyframes octocat-wave {
        0%,
        100% {
          transform: rotate(0);
        }
        20%,
        60% {
          transform: rotate(-25deg);
        }
        40%,
        80% {
          transform: rotate(10deg);
        }
      }
      @media (max-width: 500px) {
        .github-corner:hover .octo-arm {
          animation: none;
        }
        .github-corner .octo-arm {
          animation: octocat-wave 560ms ease-in-out;
        }
      }
    </style>

    <header>
      <a href="https://www.yworks.com/"
        ><img src="playground/yworks-logo.svg" height="60px" alt="yWorks logo"
      /></a>
      <a href="https://github.com/yWorks/svg2pdf.js">
        <h1>svg2pdf<span class="hide-when-small"> - SVG to PDF Conversion</span></h1>
      </a>
    </header>

    <div class="content">
      <div class="description">
        <h2>Svg2pdf Playground</h2>
        <p>
          Edit the SVG and see its output.
        </p>
        <p>
          Found a bug? <a class="issue-link" target="_blank">Report an issue</a> on GitHub and link
          to this playground.
        </p>
      </div>
      <div class="cards-container">
        <div>
          <h3>SVG Text</h3>
          <div id="editor"></div>
        </div>
        <div>
          <h3>SVG</h3>
          <div id="svg-container"></div>
        </div>
        <div>
          <h3>PDF</h3>
          <div id="pdf-container">
            <iframe id="pdf-iframe"></iframe>
          </div>
        </div>
      </div>
      <div class="description">
        <a class="issue-link" target="_blank"
          ><button title="Create a new issue on GitHub">Report Issue</button></a
        >
      </div>
    </div>

    <footer>
      <p>
        &copy; 2023 <a href="https://www.yworks.com/">yWorks GmbH</a> -

        <a href="https://www.yworks.com/company/legal/privacy">Privacy Policy</a>
      </p>
    </footer>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.56.0/codemirror.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.56.0/mode/xml/xml.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.1.6/purify.min.js"
      integrity="sha512-jB0TkTBeQC9ZSkBqDhdmfTv1qdfbWpGE72yJ/01Srq6hEzZIz2xkz1e57p9ai7IeHMwEG7HpzG6NdptChif5Pg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"
      integrity="sha512-qZvrmS2ekKPF2mSznTQsxqPgnpkI4DNTlrdUmTzrDgektczlKNRRhy5X5AAOnx5S09ydFYWWNSfcEqDTTHgtNA=="

    ></script>
    <script src="dist/svg2pdf.umd.min.js"></script>

    <script src="playground/index.js"></script>

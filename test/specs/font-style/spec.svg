<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 310 250" width="310px" height="250px">
    <g font-family="helvetica" font-size="16px" fill="black">
        <text transform="translate(30 30)">16px normal text</text>
        <g font-weight="bold">
            <text transform="translate(30 60)">16px bold text</text>
            <text transform="translate(30 90)" font-weight="normal">16px normal text</text>
            <g font-style="italic">
                <text transform="translate(30 120)" >16px bold italic text</text>
                <text transform="translate(30 150)" font-weight="normal">16px italic text</text>
                <text transform="translate(30 180)" font-weight="normal" font-style="normal">16px normal text</text>
            </g>
        </g>
    </g>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" width="500px" height="500px" viewBox="0 0 500 500">
    <defs>
      <linearGradient id="noStops" x1="0" x2="0" y1="0" y2="1" />
      <linearGradient id="oneStop" x1="0" x2="0" y1="0" y2="1">
        <stop offset="0" stop-color="red" />
      </linearGradient>
      <linearGradient id="twoStops" x1="0" x2="0" y1="0" y2="1">
        <stop offset="0" stop-color="red" />
        <stop offset="1" stop-color="green" />
      </linearGradient>
    </defs>
    <rect x="0" y="0" width="100" height="100" fill="url(#noStops)" stroke="#000000"/>
    <rect x="0" y="120" width="100" height="100" fill="url(#oneStop)" stroke="#000000"/>
    <rect x="0" y="240" width="100" height="100" fill="url(#twoStops)" stroke="#000000"/>
</svg>

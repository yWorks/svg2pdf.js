<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500">
  <defs>
    <clipPath id="clip1">
      <rect x="25" y="25" height="50" width="50"/>
    </clipPath>
    <clipPath id="clip2" visibility="hidden">
      <rect x="25" y="145" height="50" width="50"/>
    </clipPath>
    <clipPath id="clip3"/>
  </defs>

  <g visibility="hidden" clip-path="url(#clip1)">
    <rect width="100" height="100" visibility="visible" fill="red"/>
  </g>

  <rect y="120" width="100" height="100" fill="red" clip-path="url(#clip2)"/>

  <rect y="240" width="100" height="100" fill="red" clip-path="url(#clip3)"/>

</svg>
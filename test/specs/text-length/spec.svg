<!-- 
    This SVG will render differently to svg2pdf in Google Chrome because svg2pdf follows the Firefox behaviour for textLength
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 550 600" height="600" width="550">
    <rect x="20" y="0" height="20" width="250" fill="#FFB6C1"></rect>
    <text font-family="times" x="20" y="20" textLength="250">Hello, world!</text>

    <rect x="20" y="40" height="20" width="50" fill="#FFB6C1"></rect>
    <text font-family="times" x="20" y="60" textLength="50">Hello, world!</text>
  
    <rect x="20" y="80" height="20" width="10" fill="#FFB6C1"></rect>
    <text font-family="times" x="20" y="100" textLength="10">Hello, world!</text>
  
    <rect x="300" y="0" height="20" width="200" fill="#FFB6C1"></rect>
    <text font-family="times" x="300" y="20" textLength="200"> Hello, <tspan fill="yellow">world!</tspan></text>
  
    <rect x="300" y="40" height="20" width="200" fill="#FFB6C1"></rect>
    <text font-family="times" x="300" y="60" textLength="200">Hello, <tspan fill="red">wor</tspan><tspan fill="yellow">ld!</tspan></text>
  
    <rect x="300" y="80" height="20" width="200" fill="#FFB6C1"></rect>
    <text font-family="times" x="300" y="100" textLength="200">He<tspan fill="green">llo</tspan>, <tspan fill="red">wor</tspan><tspan fill="yellow">ld!</tspan></text>
  
    <rect x="20" y="160" height="40" width="400" fill="#FFB6C1"></rect>
    <text font-family="times" x="20" y="200" textLength="400">Hello, <tspan font-size="70" fill="yellow">world!</tspan></text>

    <rect x="20" y="240" height="40" width="400" fill="#FFB6C1"></rect>
    <text font-family="times" x="20" y="280" textLength="400">Hello, <tspan dy="-30" font-size="10" fill="red">wor</tspan><tspan dx="-20" dy="20" font-size="40" fill="yellow" font-family="sans-serif">ld!</tspan></text>
  
  	<rect x="20" y="320" height="40" width="400" fill="#FFB6C1"></rect>
    <text font-family="times" x="20" y="360" textLength="400" xml:space="preserve">Hello, <tspan dy="-30" font-size="10" fill="red">wor</tspan><tspan dx="-100" dy="20" font-size="40" fill="yellow" font-family="sans-serif">ld! </tspan></text>

    <rect x="20" y="400" height="40" width="200" fill="#FFB6C1"></rect>
    <text textLength="200" x="20" y="440" font-family="times">Hello, <tspan x="250" textLength="100" fill="red">wor</tspan><tspan x="20" y="400" fill="yellow">ld!</tspan></text>
</svg>
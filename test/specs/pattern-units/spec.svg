<svg xmlns="http://www.w3.org/2000/svg" width="500" height="700" viewBox="0 0 500 700">
    <defs>
        <pattern id="pattern1" width="60" height="30" patternUnits="userSpaceOnUse" patternContentUnits="userSpaceOnUse">
            <circle cx="15" cy="15" r="15" fill="red"/>
            <rect x="35" y="5" width="20" height="20" fill="green"/>
        </pattern>
        <pattern id="pattern2" width=".6" height=".3" patternUnits="objectBoundingBox" patternContentUnits="userSpaceOnUse">
            <circle cx="15" cy="15" r="15" fill="red"/>
            <rect x="35" y="5" width="20" height="20" fill="green"/>
        </pattern>
        <pattern id="pattern3" width="100" height="30" patternUnits="userSpaceOnUse" patternContentUnits="objectBoundingBox">
            <circle cx="0.15" cy="0.15" r="0.15" fill="red"/>
            <rect x=".35" y=".05" width=".2" height=".2" fill="green"/>
        </pattern>
        <pattern id="pattern4" width="0.6" height="0.3" patternUnits="objectBoundingBox" patternContentUnits="objectBoundingBox">
            <circle cx=".15" cy=".15" r=".15" fill="red"/>
            <rect x=".35" y=".05" width=".2" height=".2" fill="green"/>
        </pattern>
        <pattern id="pattern5" width="0.6" height="0.3"
                 patternUnits="objectBoundingBox" patternContentUnits="objectBoundingBox" patternTransform=" translate(50) rotate(-20)">
            <circle cx=".15" cy=".15" r=".15" fill="red"/>
            <rect x=".35" y=".05" width=".2" height=".2" fill="green"/>
        </pattern>
    </defs>
    <rect width="200" height="100" fill="url(#pattern1)" stroke="black" transform="translate(80 10) rotate(45)"/>
    <rect width="200" height="100" fill="url(#pattern2)" stroke="black" transform="translate(260 10) rotate(45)"/>
    <rect width="200" height="100" fill="url(#pattern3)" stroke="black" transform="translate(80 210) rotate(45)"/>
    <rect width="200" height="100" fill="url(#pattern4)" stroke="black" transform="translate(260 210) rotate(45)"/>
    <rect width="200" height="100" fill="url(#pattern5)" stroke="black" transform="translate(80 410) rotate(45)"/>
</svg>